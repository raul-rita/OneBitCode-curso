<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando form</title>
</head>
<body>
    <h3>Cadastro da Liga dos Astronautas</h3>   
    
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br/>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> -
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"> 
        </div>
        <br/>
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" id="birthday" name="birthday"> -
            <label for="photo">Foto:</label>
            <input type="file" id="photo" name="photo">
        </div>
        <br/>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brazilian">Brasileira</option>
            </select> -

            Gênero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br/>
        <div>
            Suas principais qualidades: <br/>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> |
            <label for="res">Resiliência</label>
            <input type="checkbox" name="res" id="res"> |
            <label for="prep">Preparo físico</label>
            <input type="checkbox" name="prep" id="prep"> |
            <label for="edu">Educação</label>
            <input type="checkbox" name="edu" id="edu"> 
        </div>
        <br/>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que você gostaria de ser Astronauta?"></textarea><br/>
        <input type="submit" value="Criar">

        
    </form>
</body>
</html>
