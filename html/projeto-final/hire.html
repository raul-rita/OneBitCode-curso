<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="./img/spacex-logo.png" alt="logo da space x" style="width: 200px;"> 
        </a>
        <a href="spaceships.html">The Spaceships</a> |
        <a href="hire.html">Hire Us</a>
    </header>
    <hr/>

    <h3>Hire Us Now</h3>
    <p>Leave a message to request one of out services and we will get back to you as soon as possible.</p>
    <br/>

    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"> -
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br/>
    
        <div>
            <label for="spaceships">Spaceships:</label>
            <select id="spaceships">
                <option value="Falcon9">Falcon 9</option>
                <option value="FalconHeavy">Falcon Heavy</option>
            </select> |
            <label for="typeservice">Type of service:</label>
            <input list="typeservice">
            <datalist id="typeservice">
                <option value="oxente">
                <option value="bichinho">
            </datalist> 
        </div>
        <br/>
        <div>
            <input type="submit" name="sendMessage" id="sendMessage" value="Send Message">
        </div>
    </form>
    

</body>
</html>
